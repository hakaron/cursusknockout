<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Pannenkoeken</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <h1>Pannekoeken</h1>
    <a href="#ingredients">Ingredi&euml;nten</a>
    <a href="#bereiding">Bereiding</a>
    <div data-bind="template:template()"></div>
    <script id="ingredients" type="text/html">
        <h2>Ingredi&euml;nten</h2>
        <ul data-bind="foreach:ingredients">
            <li data-bind="text:$data"></li>
        </ul>
    </script>
    <script id="bereiding" type="text/html">
        <h2>Bereiding</h2>
        <ul data-bind="foreach:bereiding">
            <li data-bind="text:$data"></li>
        </ul>
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js">
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.4/sammy.min.js"></script>
    <script src="pannenkoeken.js"></script>
</body>
</html>
