<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Werknemers</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <h1>Werknemers</h1>
    <dl>
        <dt>Voornaam</dt>
        <dd data-bind="text: voornaam()"></dd>
        <dt>Familienaam</dt>
        <dd data-bind="text: familienaam()"></dd>
        <dt>Wedde</dt>
        <dd data-bind="text: wedde(), css: {groteWedde: wedde()>=7000, kleineWedde: wedde()<5000}"></dd>
        <dt>Gehuwd</dt>
        <dd data-bind="text:gehuwd() ? 'ja' : 'nee'"></dd>
        <dt>Rijbewijs</dt>
        <dd data-bind="text:rijbewijs()"></dd>
        <dt>Provincie</dt>
        <dd data-bind="with:provincie()">
            <span data-bind="text:naam"></span>:
            <span data-bind="text:hoofdstad"></span>
        </dd>
        <dt>Geslacht</dt>
        <dd data-bind="text:geslacht() === 'M' ? 'Man' : 'Vrouw'"></dd>
    </dl>
    <label>Voornaam:
        <input data-bind="value: voornaam, valueUpdate: 'keyup'">
    </label>
    <label>Familienaam:
        <input data-bind="value: familienaam, valueUpdate: 'keyup'">
    </label>
    <div>
        <label><input type="checkbox" data-bind="checked:gehuwd" />Gehuwd</label>
    </div>
    <label>Rijbewijs <select data-bind="options:rijbewijzen, value:rijbewijs, optionsCaption:'Maak een keuze'"></select></label>
    <label>Provincie<select data-bind="options:provincies, optionsText:'naam', value: provincie, optionsCaption:'Maak een keuze'"></select></label>
    <div>
        <label><input type="radio" name="geslacht" value="M" data-bind="checked:geslacht" />Man</label>
    </div>
    <div>
        <label><input type="radio" name="geslacht" value="V" data-bind="checked: geslacht" />Vrouw</label>
    </div>
    <img id="embleem" data-bind="attr: {src: 'images/'+auto()+'.png', alt:auto()}">
    <button data-bind="enable: wedde() < 10000, click:opslag">Opslag</button>
    <button data-bind="click:nettoWedde">Netto wedde</button>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js">
    </script>
    <script src="index.js"></script>
</body>
</html>
