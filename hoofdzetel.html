<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Hoofdzetel</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <h1>Hoofdzetel</h1>
    <a href="#" data-bind="click:adres">Adres</a>
    <a href="#" data-bind="click:foto">Foto</a>
    <div data-bind="template:template()"></div>
    <script id="adres" type="text/html">
        <h2>Adres</h2>
        <dl>
            <dt>Straat</dt>
            <dd data-bind="text:straat"></dd>
            <dt>Huisnummer</dt>
            <dd data-bind="text:huisnummer"></dd>
            <dt>Postcode</dt>
            <dd data-bind="text:postcode"></dd>
            <dt>Gemeente</dt>
            <dd data-bind="text:gemeente"></dd>
        </dl>
    </script>
    <script id="foto" type="text/html">
        <h2>Foto</h2>
        <img src="images/hoofdzetel.jpg" alt="hoofdzetel" />
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js">
    </script>
    <script src="hoofdzetel.js"></script>
</body>
</html>
